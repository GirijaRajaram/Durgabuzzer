<ion-view view-title="Login" hide-nav-bar="true" >

   
   <ion-content style="background: url(img/dur.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1><font color="black">Durga Buzzer</font></h1>
            </div>
        </div>
         
   <div class="list">
        <label class="item item-input">
          <span class="input-label" style="color:#0000;">Username:</span>
          <input style="color:#0000;" type="email" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label" style="color:#0000;">Password:</span>
          <input type="password" ng-model="loginData.password" >
        </label>
        </div>
        <div class="padding">
            <button ng-click="doLogin()" class="button button-full button-assertive ink">Login</button>
        </div>
        <div class="padding" style="text-align: center; ">
        <p><h5><font color="black">Don't have an account <a href='#/signup'>Signup</a> Here</font></h5></p>
        <p><h5><font color="black">Forgot Password?  <a href='#/forgot'>reset</a> Here</font></h5></p>
        </div>  
             
        <div class="button-bar social-login">
            <button class="button button-small button-border icon-left ion-social-google button-assertive-900">Google+</button>
            <button class="button button-small button-border icon-left ion-social-twitter button-calm-900">Twitter</button>
            <button class="button button-small button-border icon-left ion-social-facebook button-positive-900">Facebook</button>
        </div>
    </ion-content>
</ion-view>
