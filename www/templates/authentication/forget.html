<ion-view view-title="Forgot Password" hide-back-button="true">

   
   <ion-content style="background: url(img/dur.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1><font color="black">Durga Buzzer</font></h1>
            </div>
        </div>
       
      <div class="list">
        
        <label class="item item-input">
          <span class="input-label" style="color:#0000;">Email</span>
          <input type="email" ng-model="forgotData.email" style="color:#0000;">
        </label>
          <label class="item item-input">
          <span class="input-label" style="color:#0000;">New Password</span>
          <input type="password" ng-model="forgotData.password">
        </label>
        
          <button ng-click="resetPassword()" class="button button-block button-positive">Reset Password</button>
          
         <!-- <button ui-sref="login" class="button button-block button-stable">Login</button>-->
        
      </div>
    
        
    </ion-content>
</ion-view>
